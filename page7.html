       <div style = 'margin-bottom:40px;'>

       <div id="my-di" class="flex-container" >
        
        <div style="display:inline-block;width:49%;"class="flex-child">
            <h2 style="display:inline-block;width:auto;">Supply Chain</h2>

            <form id="Data_management">
                <fieldset>
                    <legend>1. Inventory control using real-time data management</legend>
                    <label onclick="q114()"><input type="radio" name="Data_management" value="1"> Inventory levels are understood</label><br>
                    <label onclick="q214()"><input type="radio" name="Data_management" value="2"> Computer database is used which is manually updated with inventory levels</label><br>
                    <label onclick="q314()"><input type="radio" name="Data_management" value="3"> Computer database used with smart devices updating inventory levels</label><br>
                    <label onclick="q414()"><input type="radio" name="Data_management" value="4"> Real-time database which is updated by smart devices</label><br>
                </fieldset>
                
            </form>
            
            <form id="Integration">
                <fieldset >
                    <legend>2. Supply chain integration</legend>
                    <label onclick="q124()"><input type="radio" name="Integration" value="1"> Ad hoc reactive communication with suppliers and customers</label><br>
                    <label onclick="q224()"><input type="radio" name="Integration" value="2"> Basic communication and data sharing where required with suppliers and customers</label><br>
                    <label onclick="q324()"><input type="radio" name="Integration" value="3"> Data transfer between key strategic suppliers/ customers (e.g. customer inventory levels)</label><br>
                    <label onclick="q424()"><input type="radio" name="Integration" value="4"> Fully integrated systems with suppliers/customers for appropriate processes (e.g. real-time integrated planning</label><br>
                </fieldset>
                
            </form>
            
            <form id="Chain_visibility">
                <fieldset >
                    <legend>3. Supply chain visibility</legend>
                    <label onclick="q134()"><input type="radio" name="Chain_visibility" value="1"> No integration with suppliers or customers</label><br>
                    <label onclick="q234()"><input type="radio" name="Chain_visibility" value="2"> Site location, capacity, inventory and operations are visible between first tier suppliers and customers</label><br>
                    <label onclick="q334()"><input type="radio" name="Chain_visibility" value="3"> Site location, capacity, inventory and operations are visible throughout supply chain</label><br>
                    <label onclick="q434()"><input type="radio" name="Chain_visibility" value="4"> Site location, capacity, inventory and operations are visible in real-time throughout supply chain and used for monitoring and optimisation</label><br>
                </fieldset>
                
            </form>
    
            <form id="Chain_flexibility">
                <fieldset >
                    <legend>4. Supply chain flexibility</legend>
                    <label onclick="q144()"><input type="radio" name="Chain_flexibility" value="1"> Slow response to market changes</label><br>
                    <label onclick="q244()"><input type="radio" name="Chain_flexibility" value="2"> Moderate response to market changes and general customer requirements shifts</label><br>
                    <label onclick="q344()"><input type="radio" name="Chain_flexibility" value="3"> Moderate response to changes in market environment and individual customer requirements</label><br>
                    <label onclick="q444()"><input type="radio" name="Chain_flexibility" value="4"> Immediate response to changes in market environment and individual customer requirements</label><br>
                </fieldset>
            </form>
            
            <form id="Lead_times">
                <fieldset >
                    <legend>5. Lead times</legend>
                    <label onclick="q154()"><input type="radio" name="Lead_times" value="1"> Long materials lead time resulting in high inventory levels</label><br>
                    <label onclick="q254()"><input type="radio" name="Lead_times" value="2"> Improvements have been identified to reduce lead times for some materials</label><br>
                    <label onclick="q354()"><input type="radio" name="Lead_times" value="3"> Some improvements have been implemented to reduce lead times on key materials</label><br>
                    <label onclick="q454()"><input type="radio" name="Lead_times" value="4"> Differentiated stocking policies and lead times to meet make-to-order efficiently</label><br>
                </fieldset>
            </form>

<script>
function saveData4() {
    // localStorage.clear();

    // Check if the 'Data management' radio button is checked before saving its value
    if (document.querySelector('input[name="Data_management"]:checked')) {
        localStorage.setItem("Data_management", document.querySelector('input[name="Data_management"]:checked').value);
    }

    // Check if the 'Integration' radio button is checked before saving its value
    if (document.querySelector('input[name="Integration"]:checked')) {
        localStorage.setItem("Integration", document.querySelector('input[name="Integration"]:checked').value);
    }

    // Check if the 'Chain visibility' radio button is checked before saving its value
    if (document.querySelector('input[name="Chain_visibility"]:checked')) {
        localStorage.setItem("Chain_visibility", document.querySelector('input[name="Chain_visibility"]:checked').value);
    }

    // Check if the 'Chain flexibility' radio button is checked before saving its value
    if (document.querySelector('input[name="Chain_flexibility"]:checked')) {
        localStorage.setItem("Chain_flexibility", document.querySelector('input[name="Chain_flexibility"]:checked').value);
    }

    // Check if the 'Lead times' radio button is checked before saving its value
    if (document.querySelector('input[name="Lead_times"]:checked')) {

<script>
    const downloadB = document.getElementById("download");

    downloadB.addEventListener("click", function() {
    // Get the element you want to screenshot
    const element = document.getElementById("my-di");

    // Use html2canvas to take a screenshot of the element
    html2canvas(element).then(function(canvas) {
        // Create a new link element to download the image
        const link = document.createElement('a');
        link.download = 'my-image.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
        window.location.replace('page8.html'),saveData4();
    });
