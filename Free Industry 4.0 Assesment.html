                <fieldset>
                    <legend>1. Product customisation</legend>
                    <label onclick="q11()"><input type="radio" name="Customisation" value="1"> Product allows for no individualisation, standardised mass production</label><br>

            </form>
            
            <form id="Digital-features">
                <fieldset >

                    <label onclick="q12()"><input type="radio" name="Digital features" value="1"> Products show only physical value</label><br>

                    <label onclick="q42()"><input type="radio" name="Digital features" value="4"> Products exhibit high digital features and value from intellectual property licensing</label><br>
                </fieldset>
                
            </form>
            
            <form id="Data-driven">

            </form>
