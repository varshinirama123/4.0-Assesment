        <div style="display:inline-block;width:49%;"class="flex-child">
            <h2 style="display:inline-block;width:auto;" id="h">Products and Services</h2>

            <form id="product-customisation">
                <fieldset>
                    <legend id="product">1. Product customisation</legend>
                    <label id="product1" onclick="q111()"><input type="radio" name="Customisation" value="1"> Product allows for no individualisation, standardised mass production</label><br>
                    <label id="product2" onclick="q211()"><input type="radio" name="Customisation" value="2"> Majority of products are made in large batch sizes with limited late differentiation</label><br>
                    <label id="product3" onclick="q311()"><input type="radio" name="Customisation" value="3"> Products can be largely customised but still have standardised base</label><br>
                    <label id="product4" onclick="q411()"><input type="radio" name="Customisation" value="4"> Late differentiation available for most maketo-order products (batch size 1)</label><br>
                </fieldset>
                
            </form>
            
            <form id="Digital-features">
                <fieldset >
                    <legend id="digital">2. Digital features of products</legend>
                    <label id="digital1" onclick="q121()"><input type="radio" name="Digital features" value="1"> Products show only physical value</label><br>
                    <label id="digital2" onclick="q221()"><input type="radio" name="Digital features" value="2"> Products show value only from intellectual property licensing</label><br>
                    <label id="digital3" onclick="q321()"><input type="radio" name="Digital features" value="3"> Products exhibit some digital features and value from intellectual property licensing</label><br>
                    <label id="digital4" onclick="q421()"><input type="radio" name="Digital features" value="4"> Products exhibit high digital features and value from intellectual property licensing</label><br>
                </fieldset>
                
            </form>
            
            <form id="Data-driven">
                <fieldset >
                    <legend id="data">3. Data-driven services</legend>
                    <label id="data1" onclick="q131()"><input type="radio" name="Data-driven services" value="1"> Data-driven services are offered without customer integration</label><br>
                    <label id="data2" onclick="q231()"><input type="radio" name="Data-driven services" value="2"> Data-driven services are offered with little customer integration</label><br>
                    <label id="data3" onclick="q331()"><input type="radio" name="Data-driven services" value="3"> Data-driven services are offered with customer integration</label><br>
                    <label id="data4" onclick="q431()"><input type="radio" name="Data-driven services" value="4"> Data-driven services are fully integrated with the customer</label><br>
                </fieldset>
                
            </form>
    
            <form id="data-usage">
                <fieldset >
                    <legend id="usage">4. Level of product data usage</legend>

                    <label id="usage3" onclick="q341()"><input type="radio" name="Data usage" value="3"> 20-50% of collected data is used</label><br>
                    <label id="usage4" onclick="q441()"><input type="radio" name="Data usage" value="4"> More than 50% of collected data is used</label><br>
                </fieldset>
            </form>
            
            <form id="share-of-revenue">

<script>
function saveData1() {
    localStorage.clear();

    if (document.querySelector('input[name="Customisation"]:checked')) {
        localStorage.setItem("product-customisation", document.querySelector('input[name="Customisation"]:checked').value);
      }

    if (document.querySelector('input[name="Digital features"]:checked')) {
        localStorage.setItem("digital-features", document.querySelector('input[name="Digital features"]:checked').value);
      }

    if (document.querySelector('input[name="Data-driven services"]:checked')) {
        localStorage.setItem("data-driven", document.querySelector('input[name="Data-driven services"]:checked').value);
      }

    if (document.querySelector('input[name="Data usage"]:checked')) {
        localStorage.setItem("data-usage", document.querySelector('input[name="Data usage"]:checked').value);
      }
